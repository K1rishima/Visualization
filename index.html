<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <title>PA#1</title>
    <style>
        body {
            background-color: #EEEEEE;
        }
    </style>

    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./shader.gpu"></script>
    <script src="./main.js"></script>

</head>

<body onload="init()">

    <h2>A Cube with "Trackball" Mouse Rotation</h2>

    <p id="message">Drag your mouse on the cube to rotate it.<br>
        (On a touch screen, you can use your finger.)</p>
    <p>increment of u parameter</p>
    <input type="number" name="u" id="u" value="1" min="1" max="180" step="1" onchange="onChangeParams()">
    <p>increment of v parameter</p>
    <input type="number" name="v" id="v" value="1" min="1" max="180" step="1" onchange="onChangeParams()">


    <div id="canvas-holder">
        <canvas width="600" height="600" id="webglcanvas" style="background-color:red"></canvas>
    </div>


</body>

</html>
