<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <title>CGW</title>
    <style>
        body {
            background-color: #EEEEEE;
        }
    </style>

    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./shader.gpu"></script>
    <script src="./main.js"></script>

</head>

<body onload="init()">

    <h2>A Cube with "Trackball" Mouse Rotation</h2>

    <p id="message">Drag your mouse on the cube to rotate it.<br>
        (On a touch screen, you can use your finger.)</p>

    <div hidden>
        <input type="color" name="cs" id="cs" value="#ffff00" onchange="draw()">
        <label for="cl">Color of Ligth</label>
        <input type="color" name="cl" id="cl" value="#ffffff" onchange="draw()">
    </div>
    <label for="a">Angle of Rotation</label>
    <input type="range" name="a" id="a" min="0" max="3" value="0" step="0.1">
    <div id="canvas-holder">
        <canvas width="600" height="600" id="webglcanvas" style="background-color:red"></canvas>
    </div>


</body>

</html>
